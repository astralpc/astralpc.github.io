<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Astral PCs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
</head>

<body>



  <div class="btn-container" id="btn-back" style="--hue: 220">
    <a href="./index.html"><button>Back</button></a>
  </div>
  <form onsubmit="sendContact(event)">
    <div class="mb-3">
      <label for="emailInput" class="form-label">Enter your email address</label>
      <input type="email" class="form-control" id="emailInput">
    </div>
    <div class="mb-3">
      <label for="messageInput" class="form-label">Enter your message</label>
      <textarea class="form-control" id="messageInput" rows="3"></textarea>
    </div>
    <div class="btn-container" style="--hue: 220">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  <script src="./script.js"></script>

</body>

</html>
